<div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form name="loginForm" ng-submit="loginCtrl.authenticateUser()" novalidate>
            <div class="form-group">
                <span class="alert alert-warning" ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email Required!</span>
                <span class="alert alert-warning" ng-show="loginForm.email.$touched && loginForm.email.$error.email">Invalid Email Address!</span>
                <span class="alert alert-warning"
                      ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password Required!</span>
                <span class="alert alert-warning" ng-show="loginCtrl.isloginError">{{loginCtrl.errorMessage}}</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="loginCtrl.email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ng-model="loginCtrl.password" class="form-control"
                       required>
            </div>
            <div class="form-group">
                <button name="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
