<div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="search">Search User:</label>
                        <input type="text" id="search" name="search" ng-model="search" class="form-control">
                    </div>
                    <div align="center" class="form-group" ng-if="userCtrl.userList.length > 0" >
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr class="success">
                                <th ng-click="userCtrl.orderBy('name')">Name</th>
                                <th ng-click="userCtrl.orderBy('email')">Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in userCtrl.searchResult = (userCtrl.userList | filter:{name: search} | orderBy:userCtrl.orderByParam:userCtrl.reverseOrder)">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div align="center" class="form-group" ng-if="userCtrl.searchResult.length == 0">
                            <br/>
                            <span class="alert alert-warning">No search result found</span>
                        </div>
                    </div>
                    <div align="center" class="form-group" ng-if="userCtrl.userList.length == 0">
                        <br/>
                        <span class="alert alert-warning">No user found</span>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <form name="addUserForm" ng-model="userCtrl.addUserForm" novalidate>
                    <div class="form-group">
                        <label for="newUsername">Username:</label>
                        <input type="text" id="newUsername" ng-mousedown="userCtrl.isAddNewUserError=false" ng-model="userCtrl.newUser.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail">Email:</label>
                        <input type="text" id="newUserEmail" ng-mousedown="userCtrl.isAddNewUserError=false" ng-model="userCtrl.newUser.email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button name="addUser" ng-click="userCtrl.addNewUser()" class="btn btn-primary">Add User</button>
                    </div>
                    <div class="form-group">
                        <span class="text-warning" ng-show="userCtrl.isAddNewUserError">{{userCtrl.addNewUserError}}</span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
